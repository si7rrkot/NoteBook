<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NoteBook</title>
    <link rel="icon" href="_media/star.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- 网站描述+关键字+作者 -->
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <!-- docsify的主题样式 -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"> -->
    <!-- Theme: Simple (light + dark) -->
    <!-- <link rel="stylesheet" media="(prefers-color-scheme: light)"
        href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"> -->
    <!-- <link rel="stylesheet" media="(prefers-color-scheme: dark)"
        href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"> -->
    <!-- 侧边栏样式 -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />

</head>

<body>
    <!-- 加载时的显示 -->
    <div id="app">Loding...</div>
    <script>
        window.$docsify = {
            name: 'NoteBook',
            repo: 'https://github.com/',
            // 让你的内容页在滚动到指定的锚点时，距离页面顶部有一定空间
            topMargin: 55,
            maxLevel: 4,
            // 侧边栏
            loadSidebar: true,
            // 导航栏 需要目录下有_sidebar.md
            loadNavbar: true,
            // 开启封面页，需要目录下有_coverpage.md文件
            coverpage: true,
            // 切换页面后跳回页面顶部
            auto2top: true,
            // 移动设备合并导航栏到侧边栏
            mergeNavbar: true,
            // 加载_404.md
            notFoundPage: true,
            subMaxLevel: 3,
            // 图片居中显示
            markdown: {
                renderer: {
                    image: function (href, title, text) {
                        // 按照原来的渲染 img
                        var image_html = this.origin.image.apply(this, arguments)
                        // 用 figure 包一下图片，实现居中
                        return '<figure>' + image_html + '<figcaption>' + text +
                            '</figcaption></figure>'
                    }
                }
            },
            // 搜索栏配置
            search: {
                maxAge: 86400000, // Expiration time, the default one day
                paths: 'auto',
                placeholder: '🔍 Type to search ',
                noData: '😞 No Results! ',
                depth: 6
            },
            // 返回顶部
            scrollToTop: {
                auto: true,
                text: 'Top',
                right: 15,
                bottom: 15,
                offset: 500
            },
            // 代码复制插件
            copyCode: {
                buttonText: '复制',
                errorText: 'Error',
                successText: 'Copied'
            },
            // 分享插件
            // share: {
            //     reddit: true,
            //     linkedin: true,
            //     facebook: true,
            //     twitter: true,
            //     whatsapp: true,
            //     telegram: true,
            // },
            // 字数统计插件
            count: {
                countable: true,
                position: 'top',
                margin: '10px',
                float: 'right',
                fontsize: '0.9em',
                color: 'rgb(90,90,90)',
                language: 'chinese',
                localization: {
                    words: "",
                    minute: ""
                },
                isExpected: true
            },
            // 分章节
            // pagination: {
            //     previousText: '上一章节',
            //     nextText: '下一章节',
            //     crossChapter: true,
            //     crossChapterText: true,
            // },
            // tab切换插件
            //   tabs: {
            //     persist: true,      // default
            //     sync: true,      // default
            //     theme: 'classic', // default
            //     tabComments: true,      // default
            //     tabHeadings: true       // default
            // },
            // 阅读进度
             progress: {
                position: "top",
                color: "var(--theme-color,#42b983)",
                height: "3px",
            }
        }
    </script>
    <!-- Docsify v4 -->
    <!-- docsify的js依赖 -->
    <!-- <script src="_script/docsify.min.js"></script> -->
    <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script> -->
    <!-- 全文搜索配置项 -->
    <script src="_script/search.min.js"></script>
    <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script> -->
    <!-- 图片缩放 -->
    <script src="_script/zoom-image.min.js"></script>
    <!-- 侧边栏扩展与折叠
    <script src="//vox.cab/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script> -->
    <!-- 基于Docsify的页面滚动回顶部的插件 -->
    <script src="_script/docsify-scroll-to-top.min.js"></script>
    <!-- 一键复制插件 -->
    <script src="_script/docsify-copy-code"></script>
    <!-- 侧边栏插件 -->
    <script src="_script/docsify-sidebar-collapse.min.js"></script>
    <!-- 分享插件 -->
    <!-- <script src="//unpkg.com/docsify-share/build/index.min.js"></script> -->
    <!-- 字数统计插件 -->
    <script src="_script/countable.min.js"></script>
    <!-- 分章节 -->
    <!-- <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- 阅读进度 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script> -->
    <script src="_script/progress.min.js"></script>
    <!-- theme-liawn.min.js 要放在所有插件的最后面 -->
    <!-- <script src="//cdn.jsdelivr.net/gh/liawnliu/docsify-theme-liawn@v1.2.0/dist/theme-liawn.min.js"></script> -->
    <style>
        figure {
            text-align: center
        }
    </style>
</body>

</html>
